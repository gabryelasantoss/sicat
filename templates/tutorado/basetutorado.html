<!-- CONTEÚDO PRINCIPAL -->
<main class="max-w-7xl mx-auto px-6 py-8">

    <!-- TÍTULO DA SESSÃO -->
<h1 class="titulo-sessao">
    {% block titulo_sessao %}{% endblock %}
</h1>


    {% block content %}{% endblock %}

</main>
